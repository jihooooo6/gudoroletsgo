<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초대장</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .main, .invitation {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      display: none;
    }

    .main {
      display: block; /* 첫 화면만 보이게 */
    }

    h1 {
      color: #b2762d;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b2762d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #99642a;
    }

    .date {
      margin-top: 20px;
      font-weight: bold;
      color: #b2762d;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- 첫 화면 -->
    <div class="main" id="main">
      <h1>✨ 당신을 위한 초대장 ✨</h1>
      <p>소중한 자리를 준비했어요.</p>
      <button class="btn" onclick="showInvitation()">확인</button>
    </div>

    <!-- 초대장 내용 -->
    <div class="invitation" id="invitation">
      <h1>🎉 생일 파티에 초대합니다!</h1>
      <p>맛있는 음식과 즐거운 시간을 함께해요.</p>
      <div class="date">📅 2025년 8월 5일 오후 6시<br>📍 서울 마포구 XX카페</div>
      <p style="margin-top: 20px;">꼭 와주세요 💌</p>
    </div>

  </div>

  <script>
    function showInvitation() {
      document.getElementById("main").style.display = "none";
      document.getElementById("invitation").style.display = "block";
    }
  </script>

</body>
</html>
