<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구도로 통닭 모임 초대장</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Black Han Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      text-align: center;
      color: #000000;
    }

    .main-title {
      font-size: 56px;
      margin-top: 80px;
    }

    .main-image {
      width: 300px;
      margin-top: 20px;
    }

    .sub-title {
      font-size: 32px;
      margin-top: 10px;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .content {
      display: none;
      margin-top: 50px;
      font-size: 20px;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <h1 class="main-title">구도로 통닭 모임</h1>

  <!-- 이미지 추가 (같은 폴더에 이미지 파일이 있다고 가정) -->
  <img src="1DA164F2-F966-44B2-A558-CEDA8B7A8CD3.jpeg" alt="통닭 이미지" class="main-image">

  <h2 class="sub-title">초대합니다</h2>

  <button class="button" onclick="showContent()">확인</button>

  <div class="content" id="inviteContent">
    <p>소중한 당신을 구도로 통닭 모임에 초대합니다.</p>
    <p>일시: 2025년 8월 10일 오후 5시</p>
    <p>장소: 서울 성수동 모처</p>
    <p>편한 마음으로 오셔서 통닭 한 마리 하고 가세요 :)</p>
  </div>

  <script>
    function showContent() {
      document.getElementById('inviteContent').style.display = 'block';
    }
  </script>

</body>
</html>
